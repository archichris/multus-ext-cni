apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkDefinition
metadata:
  name: vxlan1
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "multus-vxlan",
      "master": "eth1",
      "ipMasq": true,
      "IsGw": false,
      "IsDefaultGw": false,
      "hairpinMode": true,
      "vlan": 0,
      "vxlan":{
        "ifName": "eth1",
        "vxlanId": 201,
        "port": 8472,
        "learning": false,
        "gbp": false
      },
      "ipam": {
        "type": "host-etcd",
        "ranges": [
          [
            { 
              "subnet": "192.168.100.0/24"
            }
          ]
        ],
        "routes": [
          { "dst": "0.0.0.0/0" }
        ]
      }
    }'
