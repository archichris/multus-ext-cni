apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkDefinition
metadata:
  name: ipvlan2
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "ipvlan",
      "master": "eth2",
      "ipam": {
        "type": "host-etcd",
        "ranges": [
          [
            { 
              "subnet": "172.102.0.0/16",
              "lease_unit": "32"
            }
          ]
        ],
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "172.102.0.1"
      }
    }'
